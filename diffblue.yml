# Tested on Deeptest release 1.10.0
cbmcArguments:
  java-generate-no-comments: true
units:
  - target:
    - dir: websocket/target/classes
      file: org/nanohttpd/protocols/websockets/WebSocket.class
      sourceDir: websocket/src/main/java
      sourceFile: org/nanohttpd/protocols/websockets/WebSocket.java
    # Child of WebSocket.class
    - dir: core/target/classes
      file: org/nanohttpd/protocols/http/IHTTPSession.class
      sourceDir: core/src/main/java
      sourceFile: org/nanohttpd/protocols/http/IHTTPSession.java
    # Child of WebSocket.class
    - dir: core/target/classes
      file: org/nanohttpd/protocols/http/response/Response.class
      sourceDir: core/src/main/java
      sourceFile: org/nanohttpd/protocols/http/response/Response.java
    # Child of WebSocket.class
    - dir: core/target/classes
      file: org/nanohttpd/protocols/http/response/Status.class
      sourceDir: core/src/main/java
      sourceFile: org/nanohttpd/protocols/http/response/Status.java
    # Child of WebSocket.class
    - dir: websocket/target/classes
      file: org/nanohttpd/protocols/websockets/WebSocketFrame.class
      sourceDir: websocket/src/main/java
      sourceFile: org/nanohttpd/protocols/websockets/WebSocketFrame.java
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10

    